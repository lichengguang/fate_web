<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字排盘</title>
    <link href="{{ url_for('static', filename='bootstrap-5.3.0/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title text-center">八字排盘系统</h4>
                    </div>
                    <div class="card-body">
                        <form action="/calculate" method="POST">
                            <div class="mb-3">
                                <label class="form-label">日期类型</label>
                                <select class="form-select" name="date_type" required>
                                    <option value="solar">公历</option>
                                    <option value="lunar">农历</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="birth_date" class="form-label">出生日期</label>
                                <input type="text" class="form-control" id="birth_date" name="birth_date" placeholder="请选择出生日期" required>
                            </div>
                            <div class="mb-3">
                                <label for="birth_time" class="form-label">出生时间</label>
                                <input type="text" class="form-control" id="birth_time" name="birth_time" placeholder="请选择出生时间" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">性别</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="男" checked>
                                        <label class="form-check-label" for="male">男</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="女">
                                        <label class="form-check-label" for="female">女</label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">开始排盘</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap-5.3.0/js/bootstrap.bundle.min.js') }}"></script>
    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            
            // 日期选择器
            laydate.render({
                elem: '#birth_date',
                type: 'date',
                lang: 'cn',
                format: 'yyyy-MM-dd',
                value: new Date(),
                max: 0
            });

            // 时间选择器
            laydate.render({
                elem: '#birth_time',
                type: 'time',
                lang: 'cn',
                format: 'HH:mm',
                value: new Date()
            });
        });
    </script>
</body>
</html>
